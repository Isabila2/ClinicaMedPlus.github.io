<!DOCTYPE html>
<html>

<head>

  <title>Especialidades-MedPlus</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <!--cabeçalho-->
  <header>
    <div class="topico"><img src="Assets/logo.png" height="40%" width="300px">
      <div class="icone">

        <img src="Assets/iconetelas.png" height="80px" width="80px" id="foto1">
        <img src="Assets/iconesaida.png" height="80px" width="80px" id="foto2">
        <img src="Assets/iconelogin.png" height="80px" width="80px" id="foto3">
      </div>

    </div>

      <option>Ginecologia</option>
